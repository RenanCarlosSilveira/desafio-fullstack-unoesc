<!DOCTYPE html>

<body>

	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>

			<form th:action="@{/departamentos/consultar/}"
				th:object="${cabecalho}" method="POST">
				<div class="form-row">
					<div class="form-group col-md-4">
						<label for="nome">Código IBGE</label> <input type="text"
							class="form-control" id="codibge"
							placeholder="Código IBGE Município" autofocus="autofocus"
							maxlength="8" minlength="1" th:field="*{codibge}" required />
					</div>
					<div class="form-group col-md-4" valign="middle">
						<label for="consulta">Consultar</label> <br> <a
							href="https://www.ibge.gov.br/explica/codigos-dos-municipios.php"
							target="_blank" rel="noopener noreferrer">
							<button class="btn btn-secondary" type="button" id="consulta">
								<i class="oi oi-magnifying-glass"></i>
							</button>
						</a>
					</div>
					</a>
				</div>

				<div class="form-row">
					<div class="form-group col-md-2">
						<label for="dataEntrada">Ano Referência</label> <input
							type="number" class="form-control" id="anoref" maxlength="4"
							minlength="4" th:field="*{anoref}" required>
						<!-- th:field="*{dataEntrada}"/>-->
					</div>
					<div class="form-group col-md-2">
						<label for="dataEntrada">Mês Referência</label> <input type="text"
							maxlength="2" minlength="2" class="form-control" id="mesref"
							th:field="*{mesref}" required>
						<!-- th:field="*{dataEntrada}"/>-->
					</div>
					<div class="form-group col-md-2">
						<label for="nome">Pagina</label> <input type="number"
							class="form-control" id="pag" minlength="1" autofocus="autofocus"
							th:field="*{pag}" required />
					</div>
				</div>
				<!-- <input type="hidden" id="id" th:field="*{id}" /> -->
				<button type="submit" class="btn btn-success btn-sm">Buscar
					Dados</button>
			</form>
		</div>
		<div class="container" id="listagem">

			<div th:replace="fragments/alert"></div>

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm"

							<th>Id</th>
							<!--<th>Nome</th>

							<th>Valor</th>
							<th>Situação</th>
						</tr>
					</thead>
					<tbody>
