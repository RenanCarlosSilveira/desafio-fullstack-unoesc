<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Lista de Departamentos</span></li>
				</ul>
				<a class="btn btn-primary btn-md" href="/departamentos/cadastrar"
					role="button"> <span class="oi oi-plus" title="Cadastro"
					aria-hidden="true"></span> <span>Novo Departamento</span>
				</a>
			</div>
		</nav>

		<div class="container" id="listagem">

			<div th:replace="fragments/alert"></div>

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm" id="tab_lst_salvo">
					<thead>
						<tr>
							<th>id_gov</th>
							<th>Nome</th>
							<th>CPF</th>
							<th>Parcela</th>
							<th>Valor</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="b : ${beneficio}">
							<td th:text="${b.id}"></td>
							<td th:text="${b.beneficiario.nome}"></td>
							<td th:text="${b.beneficiario.cpfFormatado}"></td>
							<td th:text="${b.numeroParcela}"></td>
							<td th:text="|R$ ${{b.valor}}|"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div th:replace="fragments/modal :: modal"></div>
	</section>
</body>
</html>
