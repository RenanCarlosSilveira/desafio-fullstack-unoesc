<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" />
<link rel="icon" th:href="@{/image/favicon.png}" />
<!-- Icons fontawesome -->
<link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
	crossorigin="anonymous" rel="stylesheet" />
<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
</style>

<link th:href="@{/css/style-login.css(v=${version})}" rel="stylesheet" />
</head>
<body>
	<form class="form-signin was-validated" method="post"
		th:action="@{/login}">
		<div class="text-center mb-4">
			<img class="mb-4" th:src="@{/image/logo-unoesc.png}" alt=""
				width="72" height="72">

			<p class="text-muted"></p>
			<div th:if="${alerta != null}"
				th:class="${alerta == 'erro'} ? 'alert alert-danger' : 'alert alert-success'"
				role="alert">
				<h4 th:text="${titulo}" class="alert-heading"></h4>
				<p th:text="${texto}"></p>
				<hr>
				<p class="mb-0">
					<small th:text="${subtexto}"></small>
				</p>
			</div>
		</div>

		<div class="form-label-group">
			<input type="text" id="inputEmail" class="form-control"
				placeholder="Email address" name="username" required autofocus>
			<label for="inputEmail">Email</label>
			<div class="invalid-feedback">Use seu email cadastrado como
				login.</div>
		</div>

		<div class="form-label-group">
			<input type="password" id="inputPassword" class="form-control"
				placeholder="Password" name="password" required> <label
				for="inputPassword">Senha</label>
			<div class="invalid-feedback">Digite sua senha.</div>
		</div>
		<button class="btn btn-lg btn-success btn-block" type="submit">Entrar</button>
		<hr>
		<nav class="nav nav-pills flex-column flex-sm-row">
			<a class="flex-sm-fill text-sm-center nav-link text-decoration-none"
				th:href="@{/registros/registro}"><button class="btn btn-secondary" type="button">Novo cadastro</button></a>
		</nav>
		<p class="mt-5 mb-3 text-muted text-center">Desafio DEV Unoesc -
			Renan Silveira &copy; 2022</p>
	</form>
</body>
</html>
